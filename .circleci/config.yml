version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: 'Remove Node Modules'
          command: 'rm -rf ./node_modules'
      - run:
          name: Setup Dependencies
          command: npm install
      - run:
          name: Run Unit Tests
          command: |
            npm test
      - run:
          name: Run Acceptance Tests
          command: |
            npm start & ./node_modules/.bin/cypress verify & cypress cache path & ./node_modules/.bin/cypress run
